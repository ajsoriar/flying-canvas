        .shape-square-r{
            display: none;
            position: absolute;
            right: 60px;
            top: 0;
            width: 100%;
            border: 1px solid blue;
            height: 200px;
            background-color: aquamarine;
            padding-left: 25px;
        }

        .shape-square-c{
            position: absolute;
            left: 60px;
            top: 0;
            width: 100%;
            border: 1px solid blue;
            height: 200px;
            background-color: aquamarine;
        }

        /* --- WINGS --- */
        .wing{
            position: absolute;
            top: 0;
            width: 223px;
            border: 0px solid green;
            height: 173px;
            background-color: lavender;
            background-image: url(../src/wing.png);
        }

        .wing.right{
            right: -223px;
            transform: scaleX(-1);
        }

        .wing.left{
            left: -223px;
        }

        /* --- CANVAS --- */

        .bg-1{
            background-image: url(../src/frame-c-256x256.png);

        .mq{

            width: 75px;
            height: 75px;

            top: 0;
            left: 0;
        }
        .top-c{
